<div class="modal-header">
    <h4 class="modal-title">请输入用户名和密码登录</h4>
</div>

 <form class="form-horizontal" name="loginForm" novalidate ng-submit="login(loginForm.$valid)">
     <div class="modal-body">
         <div class="form-group">
             <label class="col-xs-offset-1 col-xs-10 bg-danger ng-hide" ng-show="failLogin">{{Message}}</label>
         </div>
         <div class="form-group">
             <label class="col-xs-2 control-label">用户名</label>
             <div class="col-xs-8">
                 <input type="text" name="userName" class="form-control" ng-model="user.LoginName" required>
             </div>
             <div class="col-xs-1">
                 <span class="error-block ng-hide" ng-show="loginForm.userName.$error.required && showFormError"><i class="fa fa-exclamation-circle"></i></span>
             </div>
         </div>
         <div class="form-group">
             <label class="col-xs-2 control-label">密码</label>
             <div class="col-xs-8">
                 <input type="password" name="userPassword" class="form-control" ng-model="user.Password" required >
             </div>
             <div class="col-xs-1">
                 <span class="error-block ng-hide"ng-show="loginForm.userPassword.$error.required && showFormError"><i class="fa fa-exclamation-circle"></i></span>
             </div>
         </div>
     </div>
     <div class="modal-footer">
         <button type="submit" class="btn btn-primary">登录</button>
         <button class="btn btn-default" ng-click="cancel()">取消</button>
     </div>

 </form>
